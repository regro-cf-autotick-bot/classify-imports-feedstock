{% set name = "classify-imports" %}
{% set version = "4.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/classify_imports-{{ version }}.tar.gz
  sha256: 69ddc4320690c26aa8baa66bf7e0fa0eecfda49d99cf71a59dee0b57dac82616

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}

test:
  imports:
    - classify_imports
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/asottile/classify-imports
  summary: Utilities for refactoring imports in python-like syntax.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - MattChanTK
